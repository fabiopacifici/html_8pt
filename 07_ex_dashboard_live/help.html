    <div class="p-5 mb-4 bg-light rounded-3">

    <div class="container">
      <h4>Get in touch</h4>
      <div class="card p-5">

 
        <form>

          <div class="mb-3">
            <label for="full-name" class="form-label">Full Name (*)</label>
            <input
              type="text"
              class="form-control"
              name="full-name"
              id="full-name"
              aria-describedby="nameHelper"
              placeholder="Mario Rossi"
              required
            />
            <small id="nameHelper" class="form-text text-muted">Type your name above required (*)</small>
          </div>

          <div class="mb-3">
            <label for="user-email" class="form-label">Email (*)</label>
            <input
              type="email"
              class="form-control"
              name="user-email"
              id="user-email"
              aria-describedby="emailHelper"
              placeholder="mario@rossi"
              required
            />
            <small id="emailHelper" class="form-text text-muted">Type your email address above. Required(*)</small>
          </div>


          <div class="mb-3">
            <label for="messsage" class="form-label">Message</label>
            <textarea class="form-control" name="messsage" id="messsage" rows="6" required></textarea>
          </div>
          

          <button
            type="submit"
            class="btn btn-primary">
           <i class="fa fa-paper-plane" aria-hidden="true"></i> Submit
          </button>
          
          
          


        </form>


      </div>
    </div>



  </main>
